name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.5.0

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create .env file with dynamic API URL
        run: echo "VITE_PLANTER_API_URL=https://api.farmify.app" > .env

      - name: Build
        run: npm run build

      - name: Sync to S3
        run: aws s3 sync ./dist s3://planter-app-a9191e2a --delete

      - name: Invalidate cloudfront cache
        run: |
          DISTRIBUTION_ID=$(aws ssm get-parameter --name "/planter/static_website_cloudfront_id" --query "Parameter.Value" --output text)
          aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"
