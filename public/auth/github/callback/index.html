<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback - Vitruviux</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffffff, transparent),
                radial-gradient(1px 1px at 40px 70px, #ffffff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffffff, transparent),
                radial-gradient(1px 1px at 160px 30px, #ffffff, transparent),
                radial-gradient(2px 2px at 60px 120px, #ffffff, transparent),
                radial-gradient(1.5px 1.5px at 180px 60px, #ffffff, transparent),
                radial-gradient(1px 1px at 220px 150px, #ffffff, transparent);
            background-size: 200px 200px;
            animation: spinStars 60s linear infinite;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 50px 50px, #87ceeb, transparent),
                radial-gradient(1px 1px at 150px 100px, #87ceeb, transparent),
                radial-gradient(1px 1px at 250px 200px, #87ceeb, transparent),
                radial-gradient(1px 1px at 350px 150px, #87ceeb, transparent);
            background-size: 300px 300px;
            animation: spinStars 90s linear infinite reverse;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes spinStars {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 3.5rem 2.5rem;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .callback-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.02) 100%
            );
            border-radius: 24px;
            z-index: -1;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }
        
        .title {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.3);
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="/vitruviux-logo.png" alt="Vitruviux" class="logo" />
        <h1 class="title">Authenticating...</h1>
        <p class="message">Please wait while we complete your GitHub authentication.</p>
        <div class="spinner"></div>
        <div id="error-container" style="display: none;">
            <div class="error" id="error-message"></div>
            <button class="retry-btn" onclick="retryAuth()">Try Again</button>
        </div>
    </div>

    <script>
        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                console.log('OAuth Callback - Code:', code ? 'Present' : 'Missing');
                console.log('OAuth Callback - State:', state ? 'Present' : 'Missing');
                console.log('OAuth Callback - Error:', error || 'None');
                
                if (error) {
                    showError(`Authentication failed: ${error}`);
                    return;
                }
                
                if (!code) {
                    showError('No authorization code received from GitHub');
                    return;
                }
                
                // Exchange code for token via backend
                const apiUrl = window.location.hostname === 'localhost' ? 'http://localhost:8080' : 'https://api.vitruviux.com';
                console.log('Calling backend API:', `${apiUrl}/auth/github/signin`);
                
                const response = await fetch(`${apiUrl}/auth/github/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, state })
                });
                
                console.log('Backend response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Backend error response:', errorData);
                    throw new Error(errorData.message || `Backend returned ${response.status}: ${response.statusText}`);
                }
                
                const sessionData = await response.json();
                console.log('Backend success response:', sessionData);
                
                // Store authentication data (backend uses snake_case)
                localStorage.setItem('github_token', sessionData.access_token);
                localStorage.setItem('user_id', sessionData.user_id);
                localStorage.setItem('refresh_token', sessionData.refresh_token);
                
                // Fetch user data using the access token
                try {
                    const userResponse = await fetch(`${apiUrl}/users/${sessionData.user_id}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${sessionData.access_token}`
                        }
                    });
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        localStorage.setItem('github_user', JSON.stringify(userData));
                    }
                } catch (error) {
                    console.error('Failed to fetch user data:', error);
                }
                
                console.log('Authentication data stored, redirecting to main app...');
                
                // Redirect back to main app
                window.location.href = '/';
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            }
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.message').textContent = 'Authentication failed.';
        }
        
        function retryAuth() {
            // Redirect back to login
            window.location.href = '/';
        }
        
        // Handle the callback when page loads
        handleCallback();
    </script>
</body>
</html>
